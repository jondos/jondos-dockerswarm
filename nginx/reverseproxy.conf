  server {
      listen 443;
      ssl on;

      server_name etherpad.anonymous-proxy-servers.net;

      location / {
          proxy_pass http://localhost:9001;
          proxy_set_header       Host $host;
          proxy_pass_header Server;
          # be carefull, this line doesn't override any proxy_buffering on set in a conf.d/file.conf
          proxy_buffering off;
          proxy_set_header X-Real-IP $remote_addr;  # http://wiki.nginx.org/HttpProxyModule
          proxy_set_header X-Forwarded-For $remote_addr; # EP logs to show the actual remote IP
          proxy_set_header X-Forwarded-Proto $scheme; # for EP to set secure cookie flag when https is used
          proxy_set_header Host $host;  # pass the host header                                                   
          proxy_http_version 1.1;  # recommended with keepalive connections                                                    
          # WebSocket proxying - from http://nginx.org/en/docs/http/websocket.html
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;
          proxy_redirect http:// https://;
      }

  }

  server {
      listen 443;
      ssl on;

      server_name build.anonymous-proxy-servers.net;

      ssl_certificate /etc/letsencrypt/live/build.anonymous-proxy-servers.net/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/build.anonymous-proxy-servers.net/privkey.pem;

      location / {
          proxy_pass	     http://localhost:9090;
	  proxy_redirect     http:// https://;
          proxy_set_header   Host             $host;
          proxy_set_header   X-Real-IP        $remote_addr;
          proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Proto  $scheme;
          proxy_max_temp_file_size   0;
          client_max_body_size       10m;
          client_body_buffer_size    128k;

          proxy_connect_timeout      90;
          proxy_send_timeout         90;
          proxy_read_timeout         90;

          proxy_buffer_size          4k;
          proxy_buffers              4 32k;
          proxy_busy_buffers_size    64k;
          proxy_temp_file_write_size 64k;

      }
  }
